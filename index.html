<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Relogio</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="relogio">
        <div class="horas">
            <ul class="horas_number">
                <li><div class="numero">3</div></li>
                <li><div class="numero">6</div></li>
                <li><div class="numero">9</div></li>
                <li><div class="numero">12</div></li>
            </ul>
            <ul class="horas_marcada">
                <li><div class="marca"></div></li>
                <li><div class="marca"></div></li>
                <li><div class="marca"></div></li>
                <li><div class="marca"></div></li>
                <li><div class="marca"></div></li>
                <li><div class="marca"></div></li>
                <li><div class="marca"></div></li>
                <li><div class="marca"></div></li>
                <li><div class="marca"></div></li>
            </ul>
            <ul class="middle-lines">
                <li><div class="line"></div></li>
                <li><div class="line"></div></li>
                <li><div class="line"></div></li>
                <li><div class="line"></div></li>

            </ul>
            
        </div>
        <div class="hands-container"></div>
            <div class="hands horas-hand"></div>
            <div class="hands min"></div>
            <div class="hands seg"></div>
        </div>
        <div class="center-dot"></div>

        </div>
        <script>
            function setClock(){
                let now = new Date();
                let hours = now.getHours();
                let minutes = now.getMinutes();
                let seconds = now.getSeconds();

                hrValor = (hours * 30) + (minutes * 6) / 12;
                minValor = minutes * 6;
                segValor = seconds *  6;

                document.querySelector(".horas-hand").style.trasform = "rotate(" + hrValor + "deg)";
                document.querySelector(".min").style.transform = "rotate(" + minValor + "deg)";
                document.querySelector(".seg").style.transform = "rotate(" + segValor + "deg)";



            }
            setInterval(setClock, 1000);
        </script>

    
</body>
</html>
